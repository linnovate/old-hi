<div id="lcb-add-room" class="modal fade" data-backdrop=false>
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" action="#!/rooms/add" class="lcb-rooms-add">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">
                        <$ __('Add Room') $>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="input-field col s12">
                            <input id="lcb-room-name" type="text" maxlength="70" class="lcb-room-name validate form-control" >
                            <label for="lcb-room-name">
                                <$ __('Name') $>
                            </label> 
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <label><$ __('Slug') $></label>
                        <div class="input-group">
                            <span class="input-group-addon">#</span>
                            <input type="text" placeholder="<$ __('Slug') $>"
                                class="lcb-room-slug form-control" >
                        </div>
                    </div>-->
                    <div class="form-group row">
                        <div class="input-field col s12">
                            <input id="lcb-room-description" type="text" maxlength="70"
                                class="lcb-room-description form-control">
                            <label for="lcb-room-description">
                                <$ __('Description') $>
                            </label>
                        </div>
                    </div>
                    <% if settings.rooms.private %>
                        <div class="checkbox">
                            <!--<label>
                                <input type="checkbox" class="lcb-room-private" />
                                <$ __('Private?') $>
                            </label> Prevent public room-->
                            <textarea placeholder="<$ __('Participants') $>" class="lcb-new-room-participants form-control"></textarea>
                            <textarea placeholder="<$ __('Superusers') $>" class="lcb-new-room-superusers form-control"></textarea>
                        </div>
                        <% if settings.rooms.passwordProtected %>
                            <div class="row">
                                <div class="form-group col-sm-9">
                                    <label><$ __('Password') $></label>
                                    <input type="password"
                                        placeholder="<$ __('Empty for public room') $>"
                                        class="lcb-room-password form-control">
                                </div>
                                <div class="form-group col-sm-9">
                                    <label><$ __('Confirm Password') $></label>
                                    <input type="password"
                                        class="lcb-room-confirm-password form-control">
                                </div>
                            </div>
                        <% endif %>
                    <% endif %>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default theme blue darken-3" data-dismiss="modal"><$ __('Cancel') $></button>
                    <button type="submit" class="btn btn-primary theme blue darken-3"><$ __('Save') $></button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
