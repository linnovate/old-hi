#
# Let's Chat Built-in Defaults
#

env: production # development / production

http:
  enable: true
  host: 
  port: 80

https:
  enable: false
  host:
  port: 5001
  key: key.pem
  cert: certificate.pem

xmpp:
  enable: false
  roomCreation: false
  debug:
    handled: false
    unhandled: false
  port: 5222
  domain: example.com
  username: node # node / full
  tls:
    enable: false
    key: ./server.key
    cert: ./server.crt

database:
  uri: mongodb://localhost/letschat

secrets:
  cookie: secretsauce

files:
  enable: true
  provider: local
  maxFileSize: 100000000
  restrictTypes: false
  allowedTypes:
    - 'image/jpeg'
    - 'image/png'
    - 'image/gif'
  local:
    dir: uploads

auth:
  throttling:
    enable: false
    threshold: 3
  providers: [kerberos] # [local, kerberos, ldap] - You can specify the order
  local:
    enableRegistration: true
    passwordRegex: ^.{8,64}$
  ldap:
    connect_settings:
      url: ldap://ldap.forumsys.com:389
    bind_options:
      bindDN: cn=read-only-admin,dc=example,dc=com
      bindCredentials: password
    search:
      base: "CN=Users,DC=example,DC=com"
      opts:
        scope: one
        filter: (sAMAccountName={{username}})
    field_mappings:
      uid: sAMAccountName
      firstName: givenName
      lastName: sn
      displayName: givenName
      email: mail
  icapi:
    id: "no-id"

private:
  enable: true
  roster: online # online / all
  expire: 360 # false or number of minutes

noRobots: true # Serve robots.txt with disallow

rooms:
  private: true
  passwordProtected: false

i18n:
  locale: he

avatars:
  providers: [initials] # or [gravatar, initials] for both initials and gravatar option
